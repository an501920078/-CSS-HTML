<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--
			src属性配置的时图片路径，目前我们所要使用的路径全是相对路径
			相对路径：
				相对路径指相对于当前资源所在的目录的位置
				
			可以使用../来返回上一级目录
		-->
		<img src="xiaogou.jpg" alt="这是一个小狗" width="200px"  />
		
		<!--
			图片的格式
				JPEG(JPG)
					-支持的颜色比较多，图片可以压缩，但是不支持透明
					-一般使用JPEG来保存照片等颜色丰富的图片
				GIF
					-支持的颜色少，只支持简单的透明，支持动态图
					-图片颜色单一或者动态图可以使用GIF
				PNG
					-支持的颜色多，并且支持复杂的透明
					-可以用来显示颜色复杂的透明的图片
					
			图片的使用原则：
				效果不一致，使用效果好的
				效果一致，使用占用内存小的
		-->
	</body>
</html>
