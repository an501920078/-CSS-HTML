<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页标题</title>
	</head>
	<body>
		<!--
			标题标签
			在HTML中一共有6级标签
			H1~H6
			在显示效果上H1最大，H6最小，但是文字大小我们并不关心
			使用HTML标签时，关系的是标签的语义，我们使用的标签是语义化标签
			6级标题中，h1的最重要，表示一个网页中的主要内容，h2~h6重要性依次降低
				对于引擎来说，h1的重要性仅次于title，搜索引擎搜索完title，会立即查看h1中的内容
					h1标签非常重要，它会影响到页面在搜索引擎中的排名，页面只能写一个h1
					
			一般页面中标题标签只使用h1h2h3  h3以后基本不使用
		-->
		<h1>这是一个非常漂亮的网页</h1>
		<h2>这是一个非常漂亮的网页</h2>
		<h3>这是一个非常漂亮的网页</h3>
		<h4>这是一个非常漂亮的网页</h4>
		<h5>这是一个非常漂亮的网页</h5>
		<h6>这是一个非常漂亮的网页</h6>
		
		<!--
			段落标签，段落标签用于表示内容中的一个自然段
				使用p标签来表示一个段落
				p标签中的文字，默认会独占一行，并且段与段之间会有一个间距
		-->
		<p>我是一个P标签，我用来表示一个段落</p>
		<p>我是一个P标签，我用来表示一个段落</p>
		<!--
			在HTML中，字符之间写再多的空格，浏览器也会当成一个空格解析
			换行也会当成一个空格解析
			在页面中可以使用br标签来表示一个换行，br标签是一个自结束标签
		-->
		<p>
			锄禾日当午，<br>
			汗滴禾下土，
			谁知盘中餐，
			粒粒皆辛苦。
		</p>
		<!--
		hr标签也是一个自结束标签，可以在页面中生成一条水平线
		-->
		<hr>
		
		
	</body>
</html>
