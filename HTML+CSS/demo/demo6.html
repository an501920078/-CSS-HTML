<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>xHtml的语法规范</title>
	</head>
	<body>
		<!--
			1.HTML中不区分大小写，但是我们一般都使用小写
		-->
		<!--
			2.HTML中的注释不能嵌套
		-->
		<!--
			3.HTML标签必须结构完整，要么成对出现，要么自结束标签
		-->
		<p>一个标签</p>
		<p>一个标签
		
		
		<!--
			5.HTML标签可以嵌套，但是不能交叉嵌套
		-->
		<!--
			6.HTML标签中的属性必须有值，且值必须加引号（单双引号都可以)
		-->
		
	</body>
</html>

<h1>谁敢管我</h1>
