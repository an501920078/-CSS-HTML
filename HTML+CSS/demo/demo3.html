<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片</title>
	</head>
	<body>
		<!--
			使用img标签来向网页引入一个外部图片
			img标签也是一个自结束标签
			属性：
				src：设置一个外部图片的路径
				alt:可以用来设置在不能显示时，图片的描述
					搜索引擎可以通过alt属性来识别不同的图片
					如果不写alt属性，则搜索引擎不会对img中的图片进行收录
				width:可以用来修改图片的宽度，一般使用px作为单位
				height:可以用来修改图片的高度，一般使用px作为单位
				
				宽度和高度两个属性如果只设置一个，另一个也会同等比例调整大小
				一般开发中除了自适应页面，不建议设置width和heght
		-->
		<img src="xiaogou.jpg" alt="这是一个小狗" width="200px"  />
	</body>
</html>
