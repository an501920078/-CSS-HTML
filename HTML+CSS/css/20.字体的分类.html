<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 在网页中将字体分成5大类：
				 serif（衬线字体）
				 sans-serif (非衬线字体) 
				 monospace (等宽字体) 
				 cursive（草书字体) 
				 fantasy （虚幻字体)
				 ,可以将字体设置为这些大的分类,当设置为大的分类以后
						浏览器会自动选择指定的字体并应用样式
				一般将字体的大分类，指定为font-family中的最后一个字体
				
		 -->
		 
		<p style="font-size:50px; font-family: serif;">衬线字体：这是一段文字,adsadasdsa</p>
		<p style="font-size:50px; font-family: sans-serif;">非衬线字体：这是一段文字,adsadasdsa</p>
		<p style="font-size:50px; font-family: monospace;">等宽字体：这是一段文字,adsadasdsa</p>
		<p style="font-size:50px; font-family: cursive;">草书字体：这是一段文字,adsadasdsa</p>
		<p style="font-size:50px; font-family: fantasy;">虚幻字体：这是一段文字,adsadasdsa</p>
	</body>
</html>
