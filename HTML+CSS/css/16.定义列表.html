<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 定义列表用来对一些词汇或内容进行定义
		 使用dl来创建一个定义列表
			dl中有两个子标签
				dt：被定义的内容
				dd:对定义内容的描述
				同样d1和ul和ol之间都可以互相嵌套
		 -->
		 <dl>
		 	<dt>武松</dt>
		 	<dd>景阳冈打虎</dd>
			<dd>后打死西门庆</dd>
			<dt>武大</dt>
			<dd>战斗力0</dd>
		 </dl>
		 胡萝卜
			一个蔬菜，兔子最爱
	</body>
</html>
