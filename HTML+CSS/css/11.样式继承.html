<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			像儿子可以继承父亲遗产一样，在css中，祖先元素上的样式，也会被他的后代元素所继承
			但是并不是所有的样式都会被子元素继承，比如背景相关的样式都不会被继承 边框相关，定位相关
		 -->
		 
		 <p style="font-size: 30px;">
			 我是p标签中的文字
			 <span>我是p元素中的span</span>
		</p>
		
		<span>我是p元素外的span</span>
	</body>
</html>
