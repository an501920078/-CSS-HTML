<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box1{
				height: 100px;
				background-color: red;
				/* 
				 当元素设置浮动以后,会完全脱离文档流.
				 块元素脱离文档流以后，高度和宽度都被内容撑开
				 */
				float:left;
			}
			span{
				/* 
				 ,当元素设置浮动以后,会完全脱离文档流.
				 块元素脱离文档流以后,高度和宽度都被内容撑开
				 */
				float:left;
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">a</div>
		<span>hello</span>
	</body>
</html>
