<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* 
			 涉及到a的伪类一共有四个 
			 :link 
			 :visited 
			 :hover
			 :active
			 这四个选择器的优先级是一样的
			 */
			
			a:link{
				color: yellowgreen;
				}
			a:visited{
				color: red;
				}
				/* 
				鼠标移入
				 */
			a:hover{
				color: orange;
				}
				/* 
				 正在点击
				 */
			a:active{
				color: cornflowerblue;
			}
		</style>
	</head>
	<body>
		<a  href="https://www.baidu.com">我是一个超链接</a>
		<br><br>
		<a  href="https://www.baidu12344455.com">没访问的超链接</a>
	</body>
</html>
