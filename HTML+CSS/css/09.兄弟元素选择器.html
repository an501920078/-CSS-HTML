<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			 为span后的一个p元素设置一个背景颜色为黄色
			 后一个兄弟元素选择器
				作用：可以选中一个元素后紧挨着的指定的兄弟元素
				语法：前一个+后一个
				
			 */
			/* span+p{
				background-color: #FFFF00;
			} */
			/* 
			 选中后边所有的兄弟元素
			 语法：
				前一个~后边所有
			 */
			span~p{
				background-color: #FFFF00;
			}
			
		</style>
	</head>
	<body>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<span>我是一个span标签</span>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
	</body>
</html>
