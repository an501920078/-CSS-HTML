<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			为div中的span设置一个颜色为绿色
			后代元素选择器
				-作用
					-选中指定元素的指定后代元素
				-语法：
					祖先元素 后代元素{}
			 */
			div span{
				color: #4169E1;
			}
			/* 
			 选中id为d1的div中的p元素中的span元素
			 *//
			 div p span{
				 font-size: 20xp;
			 }
			 /* 
			  为div的子元素span设置一个背景颜色为黄色
			  子元素选择器
				-作用：
					-选中指定父元素的指定子元素
				-语法：
					父元素>子元素
					
				IE6及以下浏览器不支持子元素选择器
			  */
			 div>span{
				 background-color: #FFFF00;
			 }
			 
		</style>
	</head>
	<body>
		<!--
			元素之间的关系
				父元素：直接包含子元素的元素
				子元素：直接被父元素包含的元素
				祖先元素：直接或间接包含后代元素的元素，父元素页视祖先元素
				后代元素：直接或间接被祖先元素包含的元素，子元素页视后代元素
				兄弟元素：拥有相同父元素的元素
		-->
		<div>
			<span>我是div标签中的span</span>
			<p><span>我是p标签中的span</span></p>
			
			
		</div>
		
		<span>我是body中的span元素</span>
	</body>
</html>
